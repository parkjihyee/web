<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>
  <form action="">
    <label for="name">이름: </label>
    <input type="text" id="name" name="name"><br>

    <label for="userpw">비밀번호: </label>
    <input type="password" id="userpw" name="userpw" ><br>
    
  

    <label for="phone">연락처: </label>
    <input type="tel" id="phone"><br>

    <label for="gender">성별: </label>
    <input type="radio" id="gender" name="gender" value="M">
    <label for="men">남자</label>
    <input type="radio" id="gender" name="gender" value="W">
    <label for="women">여자</label><br>

    <label for="langauge">사용 언어: </label>
    <input type="checkbox" id="langauge" name="langauge" value="korean">한글
    <input type="checkbox" id="langauge" name="langauge" value="english">영어
    <input type="checkbox" id="langauge" name="langauge" value="japanese">일어
    <input type="checkbox" id="langauge" name="langauge" value="chinese">중국어<br>
    <label class="reg" for="nation">국적: </label>
    <select size="1" id="nation">
        <option value="kor"selected>KOREA</option>
        <option value="usa">USA</option>
        <option value="jap">JAPAN</option>
        <option value="cha">CHINA</option>
    </select><br>
    <label class="reg" for="food">좋아하는 음식: </label>
    <select size="1" id="food">
        <option value="bul"selected>불고기</option>
        <option value="bib">비빔밥</option>
        <option value="kim">김치전</option>
    </select><br>
    <input type="submit" value="제출">



  </form>
</body>
</html>
