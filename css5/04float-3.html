<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		 .box1{
			 float: left;
			 background: bisque;
			 padding: 20px;
			 margin-right: 10px;
		 }
		 .box2{
			 float: left;
			 background: blueviolet;
			 padding: 20px;
			 margin-right: 10px;
		 }
		 .box3{
			background: goldenrod;
			 padding: 50px;
			 margin: 10px;
		 }
		 .box4{
			 clear: both;
			 background: yellow;
			 padding: 10px;
			 margin: 30px;
		 }
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
</html>
